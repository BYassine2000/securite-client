<!DOCTYPE html>
<html>
<head>
	<title>Diviseurs </title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<h1> Exercice : Ã©crire un script JS qui permet de saisir un entier et d'afficher ses diviseurs. </h1>
		<script type="text/javascript">
			var nb, div ;
			var chaine ="Mes diviseurs sont : "; 
			nb = parseInt(prompt ("Donner un entier : ")); 
			for (div = 1; div <= nb ; div++)
			{
				if (nb % div == 0)
				{
					chaine += div +" ; ";
				}
			}
			alert (chaine); 
		</script>
	</center>
</body>
</html>
