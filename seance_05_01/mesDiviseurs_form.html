<!DOCTYPE html>
<html>
<head>
	<title>Diviseurs avec formulaire</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function mesDiviseurs ()
		{
			var nb = document.getElementById("nb").value;
			var div; 
			var chaine = "Les diviseurs sont : "; 
			for (div = 1; div <= nb; div ++)
			{
				if (nb % div == 0){
					chaine += div +";";
				}
			} 
			alert(chaine);
		}
	</script>
	<center>
		<h1> Exercice : Ã©crire un script JS qui permet de saisir un entier et d'afficher ses diviseurs. </h1>
		<br/>
		<form method="post" onsubmit="mesDiviseurs()">
			Votre nombre : <input type="text" id ="nb" name="nb">
			<input type="submit" name="Valider" value="Valider">
		</form>
		
	</center>
</body>
</html>
